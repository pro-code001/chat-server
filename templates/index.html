<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Chat</title>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <style>
    #chat { display: none; border: 1px solid black; padding: 10px; margin-top: 10px; }
    #messages { height: 200px; overflow-y: scroll; border: 1px solid #ccc; padding: 5px; }
  </style>
</head>
<body>
  <h2>Welcome to Chat</h2>

  <div id="login">
    <input id="username" placeholder="Your name" /><br />
    <input id="room" placeholder="Room name" /><br />
    <input id="password" type="password" placeholder="Password" /><br />

    <button id="createBtn">Create Room</button>
    <button id="joinBtn">Join Room</button>
  </div>

  <div id="chat">
    <h3>Room: <span id="roomName"></span></h3>
    <div id="messages"></div>
    <input id="messageInput" placeholder="Type message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const socket = io();

    const loginDiv = document.getElementById('login');
    const chatDiv = document.getElementById('chat');
    const roomNameSpan = document.getElementById('roomName');
    const messagesDiv = document.getElementById('messages');

    document.getElementById('createBtn').onclick = () => {
      const username = document.getElementById('username').value.trim();
      const room = document.getElementById('room').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !room || !password) {
        alert("Fill all fields to create a room.");
        return;
      }
      socket.emit('create', {username, room, password});
    };

    document.getElementById('joinBtn').onclick = () => {
      const username = document.getElementById('username').value.trim();
      const room = document.getElementById('room').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !room || !password) {
        alert("Fill all fields to join a room.");
        return;
      }
      socket.emit('join', {username, room, password});
    };

    socket.on('created', data => {
      loginDiv.style.display = 'none';
      chatDiv.style.display = 'block';
      roomNameSpan.textContent = data.room;
      addMessage(`You created and joined room: ${data.room}`);
    });

    socket.on('joined', data => {
      loginDiv.style.display = 'none';
      chatDiv.style.display = 'block';
      roomNameSpan.textContent = data.room;
      addMessage(`You joined room: ${data.room}`);
    });

    socket.on('error', data => {
      alert(data.msg);
    });

    socket.on('message', msg => {
      addMessage(msg);
    });

    document.getElementById('sendBtn').onclick = () => {
      const msg = document.getElementById('messageInput').value.trim();
      const room = roomNameSpan.textContent;
      if (!msg) return;
      socket.emit('message', {room, msg});
      document.getElementById('messageInput').value = '';
    };

    function addMessage(msg) {
      const p = document.createElement('p');
      p.textContent = msg;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
