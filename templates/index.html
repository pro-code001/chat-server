<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #ff0040, #00ffe0, #1900ff, #ff00c8);
      background-size: 600% 600%;
      animation: animateBG 20s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes animateBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: black;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #chat {
      display: none;
    }

    #messages {
      height: 200px;
      overflow-y: auto;
      background: #f7f7f7;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .msg {
      margin-bottom: 8px;
    }

    .msg span {
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login">
      <h3>Join Chat</h3>
      <input id="username" placeholder="Your name" />
      <input id="room" placeholder="Room name" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="create()">Create</button>
      <button onclick="join()">Join</button>
    </div>

    <div id="chat">
      <h4>Room: <span id="roomName"></span></h4>
      <div id="messages"></div>
      <input id="messageInput" placeholder="Message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const socket = io();
    const messagesDiv = document.getElementById('messages');

    function create() {
      const username = getVal('username');
      const room = getVal('room');
      const password = getVal('password');
      if (username && room && password) {
        socket.emit('create', { username, room, password });
      } else {
        alert('Fill all fields.');
      }
    }

    function join() {
      const username = getVal('username');
      const room = getVal('room');
      const password = getVal('password');
      if (username && room && password) {
        socket.emit('join', { username, room, password });
      } else {
        alert('Fill all fields.');
      }
    }

    function sendMessage() {
      const msg = document.getElementById('messageInput').value.trim();
      const room = document.getElementById('roomName').textContent;
      if (msg) {
        socket.emit('message', { room, msg });
        document.getElementById('messageInput').value = '';
      }
    }

    function getVal(id) {
      return document.getElementById(id).value.trim();
    }

    socket.on('created', data => {
      showChat(data.room);
      addMessage(`You created room ${data.room}`);
    });

    socket.on('joined', data => {
      showChat(data.room);
      addMessage(`You joined room ${data.room}`);
    });

    socket.on('message', ({username, time, msg}) => {
      addMessage(`[${time}] ${username}: ${msg}`);
    });

    socket.on('error', data => {
      alert(data.msg);
    });

    function showChat(room) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('chat').style.display = 'block';
      document.getElementById('roomName').textContent = room;
    }

    function addMessage(text) {
      const p = document.createElement('div');
      p.className = 'msg';
      p.innerHTML = text;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
