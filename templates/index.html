<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
  <h2>Welcome to the Chat</h2>
  <input id="username" placeholder="Your Name" />
  <input id="room" placeholder="Room Name" />
  <input id="password" placeholder="Password" type="password" />

  <button onclick="createRoom()">Create Room</button>
  <button onclick="joinRoom()">Join Room</button>

  <div id="chat" style="display:none;">
    <div id="messages" style="border:1px solid #ccc; height:300px; overflow:auto;"></div>
    <input id="messageInput" placeholder="Write a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const socket = io();

    function createRoom() {
      const username = document.getElementById('username').value.trim();
      const room = document.getElementById('room').value.trim();
      const password = document.getElementById('password').value.trim();
      if(!username || !room || !password) {
        alert("Please fill in all fields to create a room!");
        return;
      }
      socket.emit('create', { username, room, password });
    }

    function joinRoom() {
      const username = document.getElementById('username').value.trim();
      const room = document.getElementById('room').value.trim();
      const password = document.getElementById('password').value.trim();
      if(!username || !room || !password) {
        alert("Please fill in all fields to join a room!");
        return;
      }
      socket.emit('join', { username, room, password });
    }

    socket.on('connect', () => {
      console.log("Connected to server");
    });

    socket.on('error', (data) => {
      alert(data.msg);
    });

    socket.on('message', (msg) => {
      const messagesDiv = document.getElementById('messages');
      const p = document.createElement('p');
      p.textContent = msg;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    socket.on('join', (msg) => {
      const messagesDiv = document.getElementById('messages');
      const p = document.createElement('p');
      p.textContent = msg;
      messagesDiv.appendChild(p);
      document.getElementById('chat').style.display = 'block';
    });

    socket.on('create', (msg) => {
      const messagesDiv = document.getElementById('messages');
      const p = document.createElement('p');
      p.textContent = msg;
      messagesDiv.appendChild(p);
      document.getElementById('chat').style.display = 'block';
    });

    socket.on('connect_error', () => {
      alert("Connection error");
    });

    function sendMessage() {
      const msgInput = document.getElementById('messageInput');
      const room = document.getElementById('room').value.trim();
      const msg = msgInput.value.trim();
      if(msg) {
        socket.emit('message', { room, msg });
        msgInput.value = '';
      }
    }
  </script>
</body>
</html>
