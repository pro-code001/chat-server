<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Chat</title>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #login, #chat {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 48%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      color: white;
      background-color: #4A90E2;
      cursor: pointer;
      margin: 5px 1%;
    }

    button:hover {
      background-color: #357ABD;
    }

    #chat {
      display: none;
    }

    #messages {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      background: #f7f7f7;
    }

    #messageInput {
      width: calc(100% - 60px);
    }

    #sendBtn {
      width: 50px;
      background-color: #28a745;
    }

    #sendBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2 style="text-align:center;">Welcome to Chat</h2>
    <input id="username" placeholder="Your name" />
    <input id="room" placeholder="Room name" />
    <input id="password" type="password" placeholder="Password" />
    <div style="display: flex; justify-content: space-between;">
      <button id="createBtn">Create</button>
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <div id="chat">
    <h3>Room: <span id="roomName"></span></h3>
    <div id="messages"></div>
    <div style="display: flex;">
      <input id="messageInput" placeholder="Type message..." />
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <script>
    const socket = io();
    const loginDiv = document.getElementById('login');
    const chatDiv = document.getElementById('chat');
    const roomNameSpan = document.getElementById('roomName');
    const messagesDiv = document.getElementById('messages');

    document.getElementById('createBtn').onclick = () => {
      const username = document.getElementById('username').value.trim();
      const room = document.getElementById('room').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !room || !password) {
        alert("Fill all fields to create a room.");
        return;
      }
      socket.emit('create', {username, room, password});
    };

    document.getElementById('joinBtn').onclick = () => {
      const username = document.getElementById('username').value.trim();
      const room = document.getElementById('room').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !room || !password) {
        alert("Fill all fields to join a room.");
        return;
      }
      socket.emit('join', {username, room, password});
    };

    socket.on('created', data => {
      loginDiv.style.display = 'none';
      chatDiv.style.display = 'block';
      roomNameSpan.textContent = data.room;
      addMessage(`You created and joined room: ${data.room}`);
    });

    socket.on('joined', data => {
      loginDiv.style.display = 'none';
      chatDiv.style.display = 'block';
      roomNameSpan.textContent = data.room;
      addMessage(`You joined room: ${data.room}`);
    });

    socket.on('error', data => {
      alert(data.msg);
    });

    socket.on('message', msg => {
      addMessage(msg);
    });

    document.getElementById('sendBtn').onclick = () => {
      const msg = document.getElementById('messageInput').value.trim();
      const room = roomNameSpan.textContent;
      if (!msg) return;
      socket.emit('message', {room, msg});
      document.getElementById('messageInput').value = '';
    };

    function addMessage(msg) {
      const p = document.createElement('p');
      p.textContent = msg;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
