<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Telegram</title>
    <style>
        /* Umumiy stillar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 30%;
            border-right: 1px solid #ddd;
            background: #f8f8f8;
            overflow-y: auto;
        }
        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .chat-item:hover {
            background: #e0e0e0;
        }
        .chat-item.active {
            background: #d1e7ff;
        }
        .chat-area {
            width: 70%;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 15px;
            background: #0088cc;
            color: white;
            font-weight: bold;
        }
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #fff;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            overflow-wrap: break-word;
            white-space: normal;
            word-break: break-all;
        }
        .message.sent {
            background: #0088cc;
            color: white;
            margin-left: auto;
        }
        .message.received {
            background: #e5e5ea;
            color: black;
        }
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background: #fff;
        }
        .input-area input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }
        .input-area button {
            padding: 10px 20px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .input-area button:hover {
            background: #0077b3;
        }
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-box input {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-box button {
            padding: 10px 20px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box button:hover {
            background: #0077b3;
        }
        .hidden {
            display: none;
        }
        .status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .status.online {
            background: green;
        }
        .status.offline {
            background: red;
        }
        .emoji-panel {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            background: #f8f8f8;
            border-top: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
        }
        .emoji-panel span {
            cursor: pointer;
            margin: 5px;
            font-size: 20px;
        }
        .file-preview {
            max-width: 100px;
            margin: 5px;
        }
        /* Qo‚Äòshimcha stillar (1000+ qoida) */
        /* Har bir chat elementi uchun stillar */
        .chat-item-1 { background: #f8f8f8; }
        .chat-item-2 { background: #f9f9f9; }
        .chat-item-3 { background: #fafafa; }
        /* 1000 ta chat elementi uchun stillar qo‚Äòshiladi */
        /* Animatsiyalar */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .message {
            animation: fadeIn 0.3s ease-in;
        }
        /* Emoji stillari */
        .emoji-1 { font-size: 18px; }
        .emoji-2 { font-size: 19px; }
        /* 500 ta emoji uchun stillar qo‚Äòshiladi */
        /* Modal oynalar */
        .modal {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        /* 100 ta modal uchun stillar qo‚Äòshiladi */
    </style>
</head>
<body>
    <!-- Login oynasi -->
    <div class="login-container" id="login-container">
        <div class="login-box">
            <h2>Telegramga xush kelibsiz</h2>
            <input type="text" id="username" placeholder="Ism">
            <input type="password" id="password" placeholder="Parol">
            <button onclick="register()">Ro‚Äòyxatdan o‚Äòtish</button>
            <button onclick="login()">Kirish</button>
        </div>
    </div>
    <!-- Chat interfeysi -->
    <div class="container hidden" id="chat-container">
        <div class="sidebar">
            <ul class="chat-list" id="chat-list">
                <!-- 1000 ta chat elementi -->
                <li class="chat-item chat-item-1 active" data-user="Sardor" onclick="selectChat('Sardor')">Sardor <span class="status offline"></span></li>
                <li class="chat-item chat-item-2" data-user="Nodira" onclick="selectChat('Nodira')">Nodira <span class="status offline"></span></li>
                <li class="chat-item chat-item-3" data-user="Ali" onclick="selectChat('Ali')">Ali <span class="status offline"></span></li>
                <!-- Qo‚Äòshimcha 997 ta chat elementi qo‚Äòshiladi -->
                <!-- Masalan: -->
                <li class="chat-item chat-item-4" data-user="User4" onclick="selectChat('User4')">User4 <span class="status offline"></span></li>
                <!-- ... 1000 tagacha davom etadi -->
            </ul>
            <button onclick="createGroup()">Yangi guruh</button>
        </div>
        <div class="chat-area">
            <div class="chat-header" id="chat-header">Sardor</div>
            <div class="messages" id="messages">
                <div class="message received">Salom! Qandaysan?</div>
                <!-- 100 ta namuna xabar -->
                <div class="message sent">Yaxshi, rahmat!</div>
                <!-- Qo‚Äòshimcha xabarlar qo‚Äòshiladi -->
            </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Xabar yozing...">
                <button onclick="toggleEmojiPanel()">üòä</button>
                <input type="file" id="file-input" accept="image/*,video/*,.pdf">
                <button onclick="sendMessage()">Yuborish</button>
            </div>
            <div class="emoji-panel hidden" id="emoji-panel">
                <span class="emoji-1" onclick="addEmoji('üòä')">üòä</span>
                <span class="emoji-2" onclick="addEmoji('üëç')">üëç</span>
                <span class="emoji-3" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
                <!-- 500 ta emoji qo‚Äòshiladi -->
                <span class="emoji-4" onclick="addEmoji('üòÑ')">üòÑ</span>
                <!-- ... 500 tagacha davom etadi -->
            </div>
        </div>
    </div>

    <script>
        // Global o‚Äòzgaruvchilar
        let ws;
        let currentChat = "Sardor";
        let currentUser = null;
        const BASE_URL = "https://YOUR_RENDER_URL.onrender.com"; // Render.com URL‚Äôini qo‚Äòying

        // WebSocket ulanishi
        function connectWebSocket() {
            ws = new WebSocket(`wss://${BASE_URL.split("https://")[1]}/ws?user=${encodeURIComponent(currentUser)}`);
            ws.onopen = function() {
                console.log("WebSocket ulandi");
            };
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const messages = document.getElementById("messages");
                if (data.type === "text") {
                    const message = document.createElement("div");
                    message.className = data.sender === currentUser ? "message sent" : "message received";
                    message.innerText = `${data.sender}: ${data.message} (${data.timestamp})`;
                    messages.appendChild(message);
                } else if (data.type === "file") {
                    const file = document.createElement("img");
                    file.className = "file-preview";
                    file.src = data.file_url;
                    messages.appendChild(file);
                } else if (data.type === "status") {
                    const status = document.querySelector(`.chat-item[data-user="${data.user}"] .status`);
                    if (status) {
                        status.className = `status ${data.status}`;
                    }
                }
                messages.scrollTop = messages.scrollHeight;
            };
            ws.onerror = function() {
                alert("WebSocket ulanishida xato!");
            };
        }

        // Registratsiya
        async function register() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            if (username && password) {
                try {
                    const response = await fetch(`${BASE_URL}/register`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, password })
                    });
                    const data = await response.json();
                    if (data.success) {
                        alert("Ro‚Äòyxatdan o‚Äòtish muvaffaqiyatli!");
                        login();
                    } else {
                        alert("Xato: " + data.message);
                    }
                } catch (error) {
                    alert("Xato: " + error);
                }
            } else {
                alert("Ism va parolni kiriting!");
            }
        }

        // Kirish
        async function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            if (username && password) {
                try {
                    const response = await fetch(`${BASE_URL}/login`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, password })
                    });
                    const data = await response.json();
                    if (data.success) {
                        currentUser = username;
                        document.getElementById("login-container").classList.add("hidden");
                        document.getElementById("chat-container").classList.remove("hidden");
                        connectWebSocket();
                    } else {
                        alert("Xato: " + data.message);
                    }
                } catch (error) {
                    alert("Xato: " + error);
                }
            } else {
                alert("Ism va parolni kiriting!");
            }
        }

        // Chat tanlash
        async function selectChat(name) {
            currentChat = name;
            document.getElementById("chat-header").innerText = name;
            document.querySelectorAll(".chat-item").forEach(item => {
                item.classList.remove("active");
                if (item.dataset.user === name) {
                    item.classList.add("active");
                }
            });
            try {
                const response = await fetch(`${BASE_URL}/messages?user=${encodeURIComponent(currentUser)}&chat=${encodeURIComponent(name)}`);
                const data = await response.json();
                const messages = document.getElementById("messages");
                messages.innerHTML = "";
                data.messages.forEach(msg => {
                    const message = document.createElement("div");
                    message.className = msg.sender === currentUser ? "message sent" : "message received";
                    message.innerText = `${msg.sender}: ${msg.message} (${msg.timestamp})`;
                    messages.appendChild(message);
                });
                messages.scrollTop = messages.scrollHeight;
            } catch (error) {
                console.error("Xabarlar yuklanmadi:", error);
            }
        }

        // Xabar yuborish
        function sendMessage() {
            const input = document.getElementById("message-input");
            const fileInput = document.getElementById("file-input");
            const message = input.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                const messages = document.getElementById("messages");
                const newMessage = document.createElement("div");
                newMessage.className = "message sent";
                newMessage.innerText = `${currentUser}: ${message}`;
                messages.appendChild(newMessage);
                ws.send(JSON.stringify({ sender: currentUser, chat: currentChat, message, type: "text" }));
                input.value = "";
                messages.scrollTop = messages.scrollHeight;
            }
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    ws.send(JSON.stringify({
                        sender: currentUser,
                        chat: currentChat,
                        file: e.target.result,
                        type: "file"
                    }));
                };
                reader.readAsDataURL(file);
                fileInput.value = "";
            }
        }

        // Emoji paneli
        function toggleEmojiPanel() {
            const panel = document.getElementById("emoji-panel");
            panel.classList.toggle("hidden");
        }

        function addEmoji(emoji) {
            const input = document.getElementById("message-input");
            input.value += emoji;
        }

        // Guruh yaratish
        async function createGroup() {
            const groupName = prompt("Guruh nomini kiriting:");
            if (groupName) {
                try {
                    const response = await fetch(`${BASE_URL}/create_group`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ name: groupName, creator: currentUser })
                    });
                    const data = await response.json();
                    if (data.success) {
                        const chatList = document.getElementById("chat-list");
                        const li = document.createElement("li");
                        li.className = "chat-item";
                        li.dataset.user = groupName;
                        li.innerText = groupName;
                        li.onclick = () => selectChat(groupName);
                        chatList.appendChild(li);
                        alert("Guruh yaratildi!");
                    } else {
                        alert("Xato: " + data.message);
                    }
                } catch (error) {
                    alert("Xato: " + error);
                }
            }
        }

        // Klaviatura hodisasi
        document.getElementById("message-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        // Qo‚Äòshimcha funksiyalar (1000+ funksiya qo‚Äòshiladi)
        function animateMessage(id) {
            const msg = document.getElementById(id);
            if (msg) {
                msg.style.transition = "all 0.3s";
                msg.style.transform = "scale(1.1)";
                setTimeout(() => {
                    msg.style.transform = "scale(1)";
                }, 300);
            }
        }
        // ... 1000 ta shunga o‚Äòxshash funksiya qo‚Äòshiladi
    </script>
</body>
</html>
