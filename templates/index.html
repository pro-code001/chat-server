<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stylish Auth Modal</title>
<style>
  /* Fon uchun blur va gradient */
  body {
    margin: 0; height: 100vh;
    display: flex; justify-content: center; align-items: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }

  /* Orqa fon blur */
  #background-blur {
    position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    z-index: 0;
  }

  /* Modal oynasi */
  #authModal {
    position: relative;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    padding: 40px 30px;
    width: 350px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    z-index: 1;
    text-align: center;
  }

  /* Sarlavha */
  #authModal h2 {
    margin-bottom: 25px;
    color: #333;
  }

  /* Inputlar */
  #authModal input {
    width: 100%;
    padding: 14px 18px;
    margin: 12px 0;
    border: 1.8px solid #ddd;
    border-radius: 10px;
    font-size: 16px;
    transition: border-color 0.3s ease;
    outline: none;
  }
  #authModal input:focus {
    border-color: #764ba2;
  }

  /* Tugmalar */
  .btn-group {
    display: flex;
    gap: 15px;
    margin-top: 20px;
  }
  .btn-group button {
    flex: 1;
    padding: 14px 0;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    color: white;
    background: linear-gradient(45deg, #764ba2, #667eea);
    box-shadow: 0 6px 12px rgba(102, 126, 234, 0.6);
    transition: background 0.3s ease;
  }
  .btn-group button:hover {
    background: linear-gradient(45deg, #5a3e85, #5d72b1);
  }

  /* Xatolik yoki alert uchun */
  #message {
    margin-top: 15px;
    color: #cc3333;
    font-weight: 600;
  }
</style>
</head>
<body>

<div id="background-blur"></div>

<div id="authModal">
  <h2>Welcome!</h2>
  <input type="text" id="username" placeholder="Username" autocomplete="off" />
  <input type="password" id="password" placeholder="Password" autocomplete="off" />
  <div class="btn-group">
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Log In</button>
  </div>
  <div id="message"></div>
</div>

<script>
  const signupBtn = document.getElementById('signupBtn');
  const loginBtn = document.getElementById('loginBtn');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const messageDiv = document.getElementById('message');

  signupBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    messageDiv.textContent = '';
    if (!username || !password) {
      messageDiv.textContent = 'Please enter both username and password.';
      return;
    }
    // Bu yerga signup funksiyasini chaqirish
    alert(`Sign Up:\nUsername: ${username}\nPassword: ${password}`);
  });

  loginBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();
    messageDiv.textContent = '';
    if (!username || !password) {
      messageDiv.textContent = 'Please enter both username and password.';
      return;
    }
    // Bu yerga login funksiyasini chaqirish
    alert(`Log In:\nUsername: ${username}\nPassword: ${password}`);
  });
</script>

</body>
</html>
