<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* Ortib ketadigan qismlarni yashirish */
        }
        .container {
            display: flex;
            width: 100vw; /* To‘liq ekran kengligi */
            height: 100vh; /* To‘liq ekran balandligi */
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 30%;
            border-right: 1px solid #ddd;
            background: #f8f8f8;
            overflow-y: auto; /* Chat ro‘yxati uzun bo‘lsa skroll qilish uchun */
        }
        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .chat-item:hover {
            background: #e0e0e0;
        }
        .chat-item.active {
            background: #d1e7ff;
        }
        .chat-area {
            width: 70%;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 15px;
            background: #0088cc;
            color: white;
            font-weight: bold;
        }
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #fff;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .message.sent {
            background: #0088cc;
            color: white;
            margin-left: auto;
        }
        .message.received {
            background: #e5e5ea;
            color: black;
        }
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background: #fff;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }
        .input-area button {
            padding: 10px 20px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .input-area button:hover {
            background: #0077b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul class="chat-list">
                <li class="chat-item active" onclick="selectChat('Sardor')">Sardor</li>
                <li class="chat-item" onclick="selectChat('Nodira')">Nodira</li>
                <li class="chat-item" onclick="selectChat('Ali')">Ali</li>
            </ul>
        </div>
        <div class="chat-area">
            <div class="chat-header" id="chat-header">Sardor</div>
            <div class="messages" id="messages">
                <div class="message received">Salom! Qandaysan?</div>
            </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Xabar yozing...">
                <button onclick="sendMessage()">Yuborish</button>
            </div>
        </div>
    </div>

    <script>
        let ws = new WebSocket("ws://localhost:8000/ws");
        let currentChat = "Sardor";

        ws.onopen = function() {
            console.log("WebSocket ulandi");
        };

        ws.onmessage = function(event) {
            const messages = document.getElementById("messages");
            const message = document.createElement("div");
            message.className = "message received";
            message.innerText = event.data;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        };

        function selectChat(name) {
            currentChat = name;
            document.getElementById("chat-header").innerText = name;
            document.querySelectorAll(".chat-item").forEach(item => {
                item.classList.remove("active");
                if (item.innerText === name) {
                    item.classList.add("active");
                }
            });
            // Chat tarixini yangilash mumkin
            document.getElementById("messages").innerHTML = `<div class="message received">Salom! Qandaysan?</div>`;
        }

        function sendMessage() {
            const input = document.getElementById("message-input");
            const message = input.value.trim();
            if (message) {
                const messages = document.getElementById("messages");
                const newMessage = document.createElement("div");
                newMessage.className = "message sent";
                newMessage.innerText = message;
                messages.appendChild(newMessage);
                ws.send(`${currentChat}: ${message}`);
                input.value = "";
                messages.scrollTop = messages.scrollHeight;
            }
        }

        document.getElementById("message-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
