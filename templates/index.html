<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Chat</title>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: #000;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #ff0040, #00ffe0, #1900ff, #ff00c8);
      background-size: 600% 600%;
      animation: animateBG 20s ease infinite;
      z-index: -1;
      filter: blur(20px);
    }

    @keyframes animateBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #login, #chat {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 450px;
      text-align: center;
    }

    h2, h3 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      flex: 1 1 45%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      background-color: #222;
      position: relative;
      z-index: 0;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #000;
    }

    button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #ff0040, #00ffe0, #1900ff, #ff00c8);
      background-size: 400% 400%;
      animation: glowing 20s linear infinite;
      z-index: -1;
      filter: blur(6px);
    }

    @keyframes glowing {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #chat {
      display: none;
    }

    #messages {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      background: #f7f7f7;
      text-align: left;
      font-weight: 600;
      font-size: 15px;
    }

    #messageInput {
      width: calc(100% - 60px);
      font-size: 15px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #sendBtn {
      width: 50px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      margin-left: 5px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #1f7d34;
    }

    @media (max-width: 480px) {
      input, button, #messageInput, #sendBtn {
        font-size: 15px;
      }

      #messages {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div id="login">
    <h2>Welcome to Chat</h2>
    <input id="username" placeholder="Your name" />
    <input id="room" placeholder="Room name" />
    <input id="password" type="password" placeholder="Password" />
    <div class="btn-group">
      <button id="createBtn">Create</button>
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <div id="chat">
    <h3>Room: <span id="roomName"></span></h3>
    <div id="messages"></div>
    <div style="display: flex;">
      <input id="messageInput" placeholder="Type message..." />
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <script>
    const socket = io();
    const loginDiv = document.getElementById('login');
    const chatDiv = document.getElementById('chat');
    const roomNameSpan = document.getElementById('roomName');
    const messagesDiv = document.getElementById('messages');

    document.getElementById('createBtn').onclick = () => {
      const username = document.getElementById('username').value.trim();
      const room = document.getElementById('room').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !room || !password) {
        alert("Fill all fields to create a room.");
        return;
      }
      socket.emit('create', {username, room, password});
    };

    document.getElementById('joinBtn').onclick = () => {
      const username = document.getElementById('username').value.trim();
      const room = document.getElementById('room').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !room || !password) {
        alert("Fill all fields to join a room.");
        return;
      }
      socket.emit('join', {username, room, password});
    };

    socket.on('created', data => {
      loginDiv.style.display = 'none';
      chatDiv.style.display = 'block';
      roomNameSpan.textContent = data.room;
      addMessage({username: 'System', time: new Date(), msg: `You created and joined room: ${data.room}`});
    });

    socket.on('joined', data => {
      loginDiv.style.display = 'none';
      chatDiv.style.display = 'block';
      roomNameSpan.textContent = data.room;
      addMessage({username: 'System', time: new Date(), msg: `You joined room: ${data.room}`});
    });

    socket.on('error', data => {
      alert(data.msg);
    });

    socket.on('message', data => {
      // data: {username, time, msg}
      addMessage(data);
    });

    document.getElementById('sendBtn').onclick = () => {
      const msg = document.getElementById('messageInput').value.trim();
      const room = roomNameSpan.textContent;
      if (!msg) return;
      socket.emit('message', {room, msg});
      document.getElementById('messageInput').value = '';
    };

    function addMessage(data) {
      const p = document.createElement('p');
      const time = new Date(data.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      p.textContent = `${data.username} [${time}]`;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
